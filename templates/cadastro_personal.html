<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Personal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles-cadastro.css') }}">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='imgs/treinopro_logo.png') }}" alt="Logo TreinoPro">
        </div>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}">Voltar</a>
            <a href="{{ url_for('home') }}">Sair</a>
        </nav>
    </header>
    <div class="register-container">
        <form class="register-form" action="/cadastrar_personal" method="POST">
            <h2>Cadastrar Personal</h2>
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
</body>

</html>
